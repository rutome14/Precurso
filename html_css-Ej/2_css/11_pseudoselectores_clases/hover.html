<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .boton {
            width: 200px;
            height: 100px;
            background-color: lightsalmon;
            cursor: pointer;
            transition: 1s;
        }

        .boton:hover {
            background-color: lightgreen;
            width: 220px;
            border-radius: 20px;
        }
    </style>
</head>

<body>


    <div class="boton">
        boton
    </div>

</body>

</html>
