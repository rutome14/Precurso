<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform escala</title>
    <style>
        .cuadrado {
            width: 100px;
            height: 100px;
            background-color: black;
            position: relative;
            top: 500px;
            left: 500px;
            transition: 1s;
        }

        .cuadrado:hover {
            transform: scale(400%) rotate(10deg);
        }
    </style>

</head>

<body>


    <div class="cuadrado"></div>


</body>

</html>
