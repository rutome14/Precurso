<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            padding: 40px;
            list-style-position: outside;
        }

        ol {
            font-size: 24px;
            list-style-position: inside;
            list-style-image: url(images/arrow.png);
        }
    </style>

</head>

<body>

    <ul>
        <li>Home</li>
        <li>Servicios</li>
        <li>Contacto</li>
    </ul>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vel, eveniet eum? Placeat quo neque alias dolorem quam
        asperiores odio. Libero eligendi voluptatibus animi quam voluptas unde a, earum nemo esse.</p>
    <ol>
        <li>Juan Antonio</li>
        <li>Lucia</li>
        <li>Pepe</li>
        <li>Joaquin</li>
    </ol>

</body>

</html>
