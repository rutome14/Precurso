<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 100px;
            margin: 10px;
        }

        .uno {
            background-color: tomato;



        }

        .dos {
            background-color: aqua;
            position: fixed;
            bottom: 0;
            left: 600px;

        }

        .tres {
            background-color: indianred;
        }
    </style>
</head>

<body>
    <!-- fixed lo que hace es extraer el elemento del flujo normal del html.permitiendo posicion en coordenadas x e y (top, left, right , bottom). eleminar  mi elemento de cualquier clase de scroll ya sea vertical  -->

    <div class="uno">1</div>
    <div class="dos">2</div>
    <div class="tres">3</div>

</body>

</html>
