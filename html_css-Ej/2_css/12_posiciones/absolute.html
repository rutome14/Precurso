<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 200px;
            height: 100px;
            margin: 10px;
        }

        .uno {
            background-color: tomato;



        }

        .dos {
            background-color: aqua;
            position: absolute;
            right: 0px;
            top: 700px;

        }

        .tres {
            background-color: indianred;
        }
    </style>
</head>

<body>
    <!-- absolute: extrae la caja del flujo de html normal, posicionandola en relacion su contenedor principal que es la pagina. Desde (0,0) de mi pagina. top, left, right, bottom. Si su contenedor es relativo se situa respecto (0,0) de su contenedor no de la pagina. (Cambio de eje) -->

    <div class="uno">1</div>
    <div class="dos">2</div>
    <div class="tres">3</div>

</body>

</html>
