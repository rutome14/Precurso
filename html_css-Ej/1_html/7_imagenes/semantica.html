<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes semanticas</title>
</head>

<body>
    <!-- incorrecta -->
    <div>
        <img src="./images/razas-perro-pequenos-grandes-m.jpg">
        <p>Perro tranquilo</p>
    </div>

    <!-- correcta -->

    <figure>
        <img src="./images/razas-perro-pequenos-grandes-m.jpg">
        <figcaption>Perrito feliz</figcaption>
    </figure>

</body>

</html>
